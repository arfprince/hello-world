name: hello-world
on:
  workflow_dispatch:
    inputs:
      myInput:
        description: "An input"
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [12, 14, 16]
    steps:
      - name: Print Node Version
        run: echo "Testing Node.js ${{ matrix.node }}"
      - name: Print Input Value
        run: echo "Input Value: ${{ github.event.inputs.myInput }}"


